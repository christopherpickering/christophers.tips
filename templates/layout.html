<!DOCTYPE HTML>
<html lang="{{ language }}" dir="ltr">
    <head>
        <meta charset="UTF-8">
        <meta content="text/html; charset=utf-8" http-equiv="Content-Type">
        <title>{% if title %}{{ title }}{% else %}Christophers Tips{% endif %}</title>
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="description" content="{% block description %}{% endblock %}">
        <meta name="author" content="{{ author }}">
        <meta name="HandheldFriendly" content="true"/>
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black">
        <link rel="apple-touch-icon-precomposed" sizes="152x152" href="{{ "../static/img/apple-touch-icon-precomposed-152.png" }}">
        <link rel="shortcut icon" href="{{ "../static/img/favicon.ico" }}" type="image/x-icon">    
        <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
        {% for c in css %}<link rel="stylesheet" href="../{{ c }}">{% endfor %}
        {% block includes %}{% endblock %}
    </head>
    <body>
        {% block body %}{% endblock %}
        {% for j in js %}<script src="../{{ j }}"></script>{% endfor %}
        {% block javascript %}{% endblock %}
    </body>
</html>
