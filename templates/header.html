
{% block book_header %}
<div class="book-header" role="navigation">
    {% if path %}
    <a href="{{ ('/' + path) }}" class="btn pull-left" aria-label="{{ "GLOSSARY_OPEN" }}"><i class="fa fa-sort-alpha-asc"></i></a>
    {% endif %}

    <div class="pull-right my-site-name" >{{ site_name }}<!--Christophers.Tips--></div>
    <!-- Title -->
    <h1>
        <i class="fa fa-circle-o-notch fa-spin"></i>
        <a href="{{ "/" }}" >{{ title }}</a>
    </h1>
	
	

</div>
{% endblock %}
