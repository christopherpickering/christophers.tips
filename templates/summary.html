<ul class="summary">
    {% for group in navigation %}
        {% if group == 'devider' %}
            <li class="divider"></li>
        {% else %}
            <li class="header">{{ group }}</li>
            {% for page in navigation[group] %}
                <li class="chapter">
                    <a href="/test-site/pages/{{ navigation[group][page] }}.html">{{ page }}</a>
                </li>
                
            {% endfor %}
        {% endif %}
    {% endfor %}
</ul>
